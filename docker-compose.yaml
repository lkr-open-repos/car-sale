version: '3.8'

services:
  client:
    image: lkrbalci/car-sale_client
    ports:
      - "4000:4000"
    depends_on:
      - server
    networks:
      - app-network

  server:
    image: lkrbalci/car-sale_server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    volumes:
      - "${PWD}/car-sale/uploads:/upload"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge